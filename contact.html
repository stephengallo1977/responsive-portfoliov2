<!doctype html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    img {
        max-width: 100%;
        height: auto;
    }
  <title>Contact | Stephen Gallo</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}
</style>
</head>

<body>
    <div class="container-fluid">
        <h1>Stephen Gallo</h1>
        <div class="row">
          <div class="col-xs-4 col-md-4" style="background-color:lightblue;">About Me</div>
          <div class="col-xs-4 col-md-4" style="background-color:lightblue;">Portfolio</div>
          <div class="col-xs-4 col-md-4" style="background-color:lightblue;">Contact</div>
        </div>
      </nav>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Stephen Gallo" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="stephengallo1977@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  
  <footer>
    <div class="footer">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
